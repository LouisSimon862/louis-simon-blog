name: "blog-template"
title: "Louis SIMON's Blog"
output_dir: "docs"
icon :
  image : images/hemoglobin.png
navbar:
  left :
    logo :
      image : images/hemoglobin.png
  right:
    - text: "Home"
      href: index.html
    - text: "Miscellaneous"
      href: english-activity.html
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/LouisSimon862/louis-simon-blog
base_url: https://LouisSimon862.github.io/louis-simon-blog/
collections:
    posts:
      disqus: louis-simon-blog
      share: [twitter, linkedin, facebook]
output:
  distill::distill_article :
    css : docs/styles.css
    
 
